<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PC 게임 인포 회원가입</title>
        <link href="../style/m_style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="produce">
            <img class="mem_logo" src="../image/transparent_logo.png">
            <form>
                <input class="text-field" type="text" name="email" placeholder="아이디(email)">
                <button class="submit-btn" type="button" onclick="check();">중복확인</button>
                <input class="text-field" type="text" name="password" placeholder="비밀번호">
            </form>
            <div class="produce">
                <button class="submit-btn" type="button" onclick="backLogin()">생성</button>
            </div>
        </div>
        <script src="../js/m_script.js"></script>
    </body>
</html>
