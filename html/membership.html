<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>PC 게임 인포 회원가입</title>
        <link href="/style/m_style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div class="produce">
            <img class="mem_logo" src="/image/transparent_logo.png">
            <form>
                <input class="text-field" type="text" id="email" placeholder="아이디(email)">
                <button class="mem_btn" type="button" onclick="checkEmail();">중복확인</button>
                <input class="text-field" type="text" id="password" placeholder="비밀번호">
                <button class="mem_btn" type="button" onclick="createAccount()">생성</button>
            </form>
        </div>
        <script src="../js/m_script.js"></script>
    </body>
</html>
