<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PC 게임 인포</title>
        <link href="/style/mainstyle.css" type="text/css" rel="stylesheet">

    <body>
        <div id="header_container"></div>

            </div>
        </nav>
        <section>
            <div class="info">
                <div class="game"><img class="game_img" src="/image/1.png">
                <h3>게임1 이름</h3><p>카테고리</p></div>

                <div class="game"><img class="game_img" src="/image/2.png">
                <h3>게임2 이름</h3><p>카테고리</p></div>

                <div class="num"><button class="num_btn">&#62;</button></div>
            </div>

        <script src="/js/main_script.js"></script>
